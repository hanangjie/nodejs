    <form action="" class="am-form" data-am-validator  id="login">
  <fieldset>
    <legend>注册</legend>
    <div class="am-form-group">
      <label for="email">邮箱：</label>
      <input type="text" id="email" minlength="5"
             placeholder="输入邮箱" required/>
    </div>

    <div class="am-form-group">
      <label for="password">密码：</label>
      <input type="password" id="password" placeholder="6 位数字密码" pattern="^\d{6}$" required/>
    </div>

    <div class="am-form-group">
      <label for="passwordagain">确认密码：</label>
      <input type="password" id="passwordagain" placeholder="请与上面输入的值一致" data-equal-to="#doc-vld-pwd-1" required/>
    </div>

    <button class="am-btn am-btn-secondary" type="submit">提交</button>
    <input type="submit" name="" value="已有账号登陆" onclick="location.href='index.html'" class="am-btn am-btn-default am-btn-sm am-fr">
  </fieldset>
</form>
