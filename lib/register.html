<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>用户注册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
 
  <script src="script/jquery-1.11.1.min.js"></script>
  <script src="script/register.js"></script>
  <link href="bootstrap/css/bootstrap.min.css"  rel="stylesheet"  />
  <style type="text/css">

      /* Sticky footer styles
      -------------------------------------------------- */

      html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }



      /* Custom page CSS
      -------------------------------------------------- */
      /* Not required for template or sticky footer method. */

      .container {
        width: auto;
        max-width: 680px;
      }
      .container .credit {
        margin: 20px 0;
      }

    </style>
</head>
<body>
<div id="wrap">

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>注册图床</h1>
        </div>
        <div class="container">
                 <div class="form-horizontal">
                  <div class="control-group">
                    <label class="control-label" for="inputEmail">邮箱</label>
                    <div class="controls">
                      <input type="text" id="inputEmail" placeholder="邮箱">
                      <span class="help-inline"></span>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="inputPassword">密码</label>
                    <div class="controls">
                      <input type="password" id="inputPassword" placeholder="密码">
                      <span class="help-inline"></span>
                    </div>
                  </div>
                   <div class="control-group">
                    <label class="control-label" for="inputPassword_1">确认密码</label>
                    <div class="controls">
                      <input type="password" id="inputPassword_1" placeholder="确认密码">
                      <span class="help-inline"></span>
                    </div>
                  </div>
                  <div class="control-group">
                    <div class="controls">
                      <button type="submit" class="btn btn-primary" id="register">注册</button>
                      <button type="submit" class="btn">已有用户登录</button>
                    </div>
                  </div>
                </div>
  		</div>
      </div>

      <div id="push"></div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="muted credit">由浮尘制作.</p>
      </div>
    </div>
</body>
</html>
